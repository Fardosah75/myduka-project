<!--modal-->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add sales
</button>

<!-- Modal -->
<div class="modal fade mt-4" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <div>
            <label for="name">Enter name of the product</label><br>
            <input type="text" id="name" required><br>
            <label for="name">Enter buying price</label><br>
            <input type="number" id="bp" required><br>
            <label for="name">Enter selling price</label><br>
            <input type="number" id="sp" required><br>
          </div>
        </form>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


    <h2>my total sales</h2>
    <!--<p>{{sale}}</p>-->
   <table class="table-bordered">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">product id</th>
      <th scope="col">quantity</th>
      <th scope="col">created_at</th>
    </tr>
  </thead>
  <tbody>
    {% for sale in sale%}
    <tr>
      <td>{{sale[0]}}</td>
      <td>{{sale[1]}}</td>
      <td>{{sale[2]}}</td>
      <td>{{sale[3]}}</td>
    </tr>
    {% endfor %}
   
  </tbody>
</table>
